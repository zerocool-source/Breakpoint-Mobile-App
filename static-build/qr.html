<!DOCTYPE html>
<html>
<head>
  <title>Open in Expo Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; background: #1e3a5f; color: white; }
    h1 { margin-bottom: 10px; }
    #qr { margin: 30px auto; background: white; padding: 20px; border-radius: 12px; display: inline-block; }
    .link { background: #F97316; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; display: inline-block; margin-top: 20px; font-size: 18px; }
    code { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 4px; display: block; margin: 20px; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Breakpoint Pool Systems</h1>
  <p>Scan with Expo Go or tap the button below</p>
  <div id="qr"></div>
  <code id="url"></code>
  <br>
  <a id="deeplink" class="link">Open in Expo Go</a>
  <script>
    const host = window.location.host;
    const expsUrl = 'exps://' + host;
    document.getElementById('url').textContent = expsUrl;
    document.getElementById('deeplink').href = expsUrl;
    QRCode.toCanvas(document.createElement('canvas'), expsUrl, { width: 200 }, function(err, canvas) {
      if (!err) document.getElementById('qr').appendChild(canvas);
    });
  </script>
</body>
</html>
